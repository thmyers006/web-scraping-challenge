<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p>The Next Frontier!</p>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get That Magnificent Mars Data!</a></p>
      
    </div>

    <img src="{{mars_data_db.featured_photo}}">
    <br/>
    <h2>{{mars_data_db.title}}</h2>
    <h3>{{mars_data_db.paragraph}}</h3>
    <br/>
    <div class="col-md-6 text-center">
    {{mars_data_db.Mars_facts_table |safe}}
    </div>
    <br/>
    <div class="row">
    
      
      <div class="col-md-12 text-center"></div>      
        <!-- write a for loop that lists out your data and accesses the values using dot notation. -->

         
        {% for sphere in mars_data_db.Mars_Hemispheres %}
          
          <div class="col-md-6 text-center">
              <div class="media">
                  <h4 >{{sphere.title}}</h4>
                  <img src="{{sphere.img_url}}" width=400px height=400px display="webkit-inline-flex">             
              </div>
          </div>
      
        {% endfor %} 
      </div>
    </div>
  </div>
  
</body>
</html>
